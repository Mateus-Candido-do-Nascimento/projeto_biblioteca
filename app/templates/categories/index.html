{% extends "base.html" %}

{% block title %}Categorias - Biblioteca{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Categorias</h1>
    <a href="{{ url_for('category_controller.create') }}" class="btn btn-primary">Nova Categoria</a>
</div>

<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td>{{ category.name }}</td>
                <td>
                    <div class="btn-group" role="group">
                        <a href="{{ url_for('category_controller.show', id=category.id) }}" class="btn btn-info btn-sm">Detalhes</a>
                        <a href="{{ url_for('category_controller.edit', id=category.id) }}" class="btn btn-warning btn-sm">Editar</a>
                        <form action="{{ url_for('category_controller.delete', id=category.id) }}" method="POST" style="display:inline;" onsubmit="return confirm('Tem certeza que deseja excluir esta categoria?');">
                            <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
                        </form>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
