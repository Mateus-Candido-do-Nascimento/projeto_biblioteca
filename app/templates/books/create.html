{% extends "base.html" %}

{% block content %}
    <h1>Novo Livro</h1>
    <form method="POST" action="{{ url_for('book_controller.create') }}">
        <label>Nome: <input type="text" name="name" required></label><br>
        <label>Autor: 
            <select name="id_author" required>
                {% for author in authors %}
                <option value="{{ author.id }}">{{ author.name }}</option>
                {% endfor %}
            </select>
        </label><br>
        <label>Categoria: 
            <select name="id_category" required>
                {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </label><br>
        <label>Quantidade: <input type="number" name="quantity" min="0" value="1" required></label><br>
        <button type="submit">Salvar</button>
    </form>
{% endblock %}
