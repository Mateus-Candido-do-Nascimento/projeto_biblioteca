{% extends "base.html" %}

{% block title %}{{ 'Editar' if author else 'Novo' }} Autor - Biblioteca{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2 class="mb-0">{{ 'Editar' if author else 'Novo' }} Autor</h2>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ author.name if author else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="biography" class="form-label">Biografia</label>
                <textarea class="form-control" id="biography" name="biography" rows="4">{{ author.biography if author else '' }}</textarea>
            </div>
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('author_controller.index') }}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
