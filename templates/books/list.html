{% extends 'base.html' %}

{% block content %}
    <h2>Lista de Livros</h2>
    <a href="{{ url_for('books.create') }}" class="btn">Adicionar Livro</a>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Autor</th>
                <th>Categoria</th>
                <th>Quantidade</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
                <tr>
                    <td>{{ book.id }}</td>
                    <td>{{ book.name }}</td>
                    <td>{{ book.author.name }}</td>
                    <td>{{ book.category.name }}</td>
                    <td>{{ book.quantity }}</td>
                    <td>
                        <a href="{{ url_for('books.show', id=book.id) }}">Ver</a>
                        <a href="{{ url_for('books.edit', id=book.id) }}">Editar</a>
                        <form action="{{ url_for('books.delete', id=book.id) }}" method="POST" style="display:inline;">
                            <button type="submit">Excluir</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
